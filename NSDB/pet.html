<html>
<head>
	<title>PET</title>
	<script type="text/javascript" src="js/pet.js"></script>
	<style type="text/css">
		body{
			font-family: Arial;
		}
	</style>
</head>
<body>
	<div id="parent">
		<a href="hair.html"><button>Hair</button></a>
		<a href="gear.html"><button>Gear</button></a>
		<a href="wpn.html"><button>Weapon</button></a>
		<a href="back_item.html"><button>Back Item</button></a>
		<a href="acsy.html"><button>Accessory</button></a>
		<a href="skill.html"><button>Skill</button></a>
		<a href="bloodline.html"><button>Bloodline</button></a>
		<a href="sage.html"><button>Sage Mode</button></a>
		<a href="pet.html"><button>Pet</button></a>
		<a href="enemy.html"><button>Enemy</button></a>
		<a href="gearSet.html"><button>Gear Set</button></a>
		<hr>
	</div>
	<table border="1px" style="border-collapse: collapse;">
		<th rowspan="2">ID<th rowspan="2">Name<th rowspan="2">Gold<th rowspan="2">Token<th rowspan="2">EP<th rowspan="2">Description<th colspan="3">Skill<tr><th>Level<th>Description</th></tr></th>
		<tr></tr>
		<script type="text/javascript">
			function writeToHTML(object){
				var max = object["skill"] != undefined ? object["skill"].length+1 : 1;
				document.write("<td rowspan='"+max+"'>");
				document.write(object["id"]);
				document.write("<td rowspan='"+max+"'>");
				document.write(object["name"]);
				document.write("<td rowspan='"+max+"'>");
				document.write(object["gold"]);
				document.write("<td rowspan='"+max+"'>");
				document.write(object["token"]);
				document.write("<td rowspan='"+max+"'>");
				document.write(object["ep_max"]);
				document.write("<td rowspan='"+max+"'>");
				document.write(object["description"]);
				
				for(let i = 0; i < max-1; i++){
					document.write("<tr>");
					document.write("<td>");
					document.write(object["skill"][i]["level"]);
					document.write("<td>");
					document.write(object["skill"][i]["description"]);
					document.write("</tr>");
				}
				document.write("</td>");
				document.write("<tr></tr>");
			}
			for (var i = 1; i <= 233; i++) {
				if (PET["pet"+i] != null) {	
					writeToHTML(PET["pet"+i]);
				}
			}
		</script>
	</table>
</body>
</html>
