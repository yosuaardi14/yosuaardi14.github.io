    <title>Kalkulator</title>
    <script type="text/javascript">
    	function hitung(operasi){
    		var angka1 = Number(document.getElementById('angka1').value);
	    	var angka2 = Number(document.getElementById('angka2').value);
	    	if(angka1 == "" || angka2 == ""){
	    		alert("Angka tidak boleh kosong");
	    	}else{
	    		var res = document.getElementById('hasil');
		    	var hasil;
		    	switch(operasi){
		    		case "tambah":
		    			hasil = angka1+angka2;
		    			break;
		    		case "kurang":
		    			hasil = angka1-angka2;
		    			break;
		    		case "kali":
		    			hasil = angka1*angka2;
		    			break;
		    		case "bagi":
		    			hasil = angka1/angka2;
		    			break;
		    		case "mod":
		    			hasil = angka1%angka2;
		    			break;
		    		case "pangkat":
		    			hasil = Math.pow(angka1,angka2);
		    			break;

		    	}
		    	res.value = hasil;
	    	}
    	}
    </script>
  </head>
