    <title>Barisan dan Deret Aritmatika</title>
    <script type="text/javascript">
    	function hitung(){
    		var angka1 = Number(document.getElementById('angka1').value);
	    	var obj = document.getElementById("hitung");
	    	var param = document.getElementById("param");
	    	if(angka1 === ""){
	    		alert("Angka tidak boleh kosong");
	    	}else{
	    		var res1 = document.getElementById('hasil1');
	    		var hasil1;
	    		if(param.value == "d"){
	    			angka1 = angka1 * (Math.PI/180);
				}
	    		switch(obj.value){
	    			case "sin":
	    				hasil1 = Math.sin(angka1);
	    				break;
	    			case "cos":
	    				hasil1 = Math.cos(angka1);
	    				break;
	    			case "tan":
	    				hasil1 = Math.tan(angka1);
	    				break;
	    			case "cosec":
	    				hasil1 = 1/(Math.sin(angka1));
	    				break;
	    			case "sec":
	    				hasil1 = 1/(Math.cos(angka1));
	    				break;
	    			case "cotan":
	    				hasil1 = 1/(Math.tan(angka1));
	    				break;
	    		}
	    		if(hasil1 == Infinity){
	    			hasil1 = "Infinity";
	    		}
		    	res1.value = hasil1;
	    	}
    	}
    </script>

			    <select class="form-control" id="hitung">
			      <option value="sin">Sin</option>

			      <option value="tan">Tan</option>
			      <option value="cosec">Cosec</option>
