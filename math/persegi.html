    <script type="text/javascript">
    	function setRumus(obj){
    		var label1 = document.getElementById("val1");
    		switch(obj.value){
    			case "luas":
    				label1.innerHTML = "Sisi";
    				break;
    			case "keliling":

    				break;
    			case "sisi":

    				break;
    		}
    	}


    	function hitung(operasi){
    		var angka1 = Number(document.getElementById('angka1').value);
	    	var obj = document.getElementById("hitung");
	    	if(angka1 == ""){
	    		alert("Angka tidak boleh kosong");
	    	}else{
	    		var res1 = document.getElementById('hasil1');
	    		var hasil1;
	    		switch(obj.value){
	    			case "luas":
	    				hasil1 = angka1*angka1;
	    				break;
	    			case "keliling":
	    				hasil1 = angka1*4;
	    				break;
	    			case "sisi":
	    				hasil1 = Math.sqrt(angka1);
	    				break;
	    		}
		    	res1.value = hasil1;
	    	}
    	}
    </script>
